apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: microservice-schedule-sample
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: schedule-deployment
    spec:
      containers:
      - name: microservice-schedule
        image: microservice-schedule:latest
        env:
        - name: EXTERNAL_IP_ADDR
          valueFrom:
            configMapKeyRef:
              name: ipaddr-config
              key: EXTERNAL_IP_ADDR
        ports:
          - containerPort: 9080
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: keystore
          mountPath: /etc/wlp/config/keystore
        - name: truststore
          mountPath: /etc/wlp/config/truststore
        - name: liberty-config
          mountPath: /config/configDropins
      volumes:
      - name: keystore
        secret:
          secretName: wlp-keystore
      - name: truststore
        secret:
          secretName: wlp-truststore
      - name: liberty-config
        configMap:
          name: liberty-config
          items:
            - key: keystore.xml
              path: defaults/keystore.xml
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-service
  namespace: default
spec:
  ports:
    - port: 9080
  selector:
    name: schedule-deployment
---
apiVersion: v1
kind: Service
metadata:
  name: schedule-service-nodeport
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 9443
      nodePort: 31015

  selector:
    name: schedule-deployment
